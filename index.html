<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script
      src="https://kit.fontawesome.com/c18642d287.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link href="./CSS/style.css" rel="stylesheet" />
    <title>Les petis plats</title>
  </head>
  <body>
    <header class="hero h-[60vh]">
      <div class="p-5">
        <img src="./public/images/logo/logo.png" alt="logo"  />
      </div>
      <div class="flex justify-center items-center flex-col mx-40 px-10">
        <div
          class="text-yellow-400 font-bold text-4xl uppercase text-center p-10"
        >
          <h1>
            cherchez parmi plus de 1500 recettes <br/> du quotidien, simples et
            délicieuses
          </h1>
        </div>
      </div>
      <div class="flex justify-center items-center flex-col mx-40 px-10">
      
    </header>
    <main class="main mx-auto px-2 bg-[#EDEDED] ">
      <div id="search-filter">
        <div class="flex justify-center items-center flex-col mx-40 px-10 py-5">

          <div class="flex justify-center items-center gap-4">
            <div class="flex justify-center items-center">
              <label for="ingredient"></label>
              <input
                type="text"
                class="border-2 border-gray-300 bg-white h-10 px-5 pr-16 rounded-lg text-sm focus:outline-none"
                placeholder="Ingrédients"
              />
            </div>
            <div class="flex justify-center items-center">
              <label for="appareil"></label>
              <input
                type="text"
                class="border-2 border-gray-300 bg-white h-10 px-5 pr-16 rounded-lg text-sm focus:outline-none"
                placeholder="Appareils"
              />
            </div>
            <div class="flex justify-center items-center">
              <label for="ustensiles"></label>
              <input
                type="text"
                class="border-2 border-gray-300 bg-white h-10 px-5 pr-16 rounded-lg text-sm focus:outline-none"
                placeholder="Ustensiles"
              />
              <span class="font-bold">1500 recettes</span>
            </div>
          </div>
        </div>
      </div>
      <section class="recipes-section   mx-auto grid grid-cols-3 gap-4 px-2 ">

  
      </section>
    </main>
    <script src="scripts/pages/index.js" type="module"></script>
  </body>
</html>
